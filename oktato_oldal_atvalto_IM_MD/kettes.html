<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kettes számrendszer tananyag</title>
    
    <link rel="stylesheet" href="videolejatszo.css">
</head>
<body>
    <!--vid-->
    <div class="video-player">
        <video class="video">
          <source
            src="file_example_MP4_480_1_5MG.mp4"
            type="video/mp4"/>
          <p>Your browser doesn't support HTML5 video.</p>
        </video>
        <div class="controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="controls__button toggleButton" title="Toggle Play">
            ►
          </button>
          <input
            type="range"
            name="volume"
            class="controls__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="controls__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button class="controls__button" data-skip="-10">« 10s</button>
          <button class="controls__button" data-skip="10">10s »</button>
        </div>
      </div>
      <script src="videolejatszo.js"></script>
      <!--vid-->
</body>
</html>
